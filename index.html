<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>20 Days Challenge</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <main>
            <h1>Learn to code by watching others</h1>
            <p class="text">
                See how experienced developers solve problem in real-time. Watching scripted
                tutorials is great, but understanding how developers think is invaluable.
            </p>
        </main>
        <h3 class="head">Try it free 7days then $20/mo. thereafter</h3>
        <form action="" class="container">
            <!-- <img src="Animated-icons.jpg" alt="bg"> -->
            <div class="bg-img">
                <div class="box">
                    <label for="Fname">First name</label>
                    <input type="text" id="Fname" placeholder="First name" required>
                </div>
                <div class="box">
                    <label for="Lname">Last name</label>
                    <input type="text" id="Lname" placeholder="Last name" required>
                </div>
                <div class="box">
                    <label for="Email">Email address</label>
                    <input type="text" id="Email" placeholder="Email address" required>
                </div>
                <div class="box">
                    <label for="Passsword">Password</label>
                    <input type="password" id="Password" placeholder="Password" required>
                </div>
                <div class="box">
                    <label for="Confirm password">Confirm password</label>
                    <input type="password" id="Confirm password" placeholder="Confirm password" required>
                </div>
                <button type="submit" class="btn">CLAIM YOUR FREE TRIAL</button>
                <p>By creating an account you agree to our <a href="#">Terms and Condition</a></p>
                
            </div>
        </form>
    </header>
</body>
</html>
